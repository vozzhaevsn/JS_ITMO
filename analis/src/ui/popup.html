<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор Поведения</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.23.0/cytoscape.min.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Навигация -->
        <div class="navbar">
            <h1>График Поведения</h1>
            <div class="controls">
                <button id="btnAnalyze" class="btn btn-primary">Анализировать</button>
                <button id="btnExport" class="btn btn-secondary">Экспорт</button>
                <button id="btnClear" class="btn btn-secondary">Очистить</button>
            </div>
        </div>

        <!-- Основное содержимое -->
        <div class="main-content">
            <!-- График -->
            <div id="graph" class="graph-container"></div>

            <!-- Панель информации -->
            <div class="sidebar">
                <div class="panel">
                    <h3>Информация сессии</h3>
                    <div class="info-group">
                        <label>Узлов:</label>
                        <span id="nodeCount">0</span>
                    </div>
                    <div class="info-group">
                        <label>Ребер:</label>
                        <span id="edgeCount">0</span>
                    </div>
                    <div class="info-group">
                        <label>Событий:</label>
                        <span id="eventCount">0</span>
                    </div>
                    <div class="info-group">
                        <label>Время:</label>
                        <span id="duration">0с</span>
                    </div>
                </div>

                <div class="panel">
                    <h3>Классификация</h3>
                    <div class="classification">
                        <div id="classResult" class="class-badge">-</div>
                        <div id="confidence" class="confidence-meter">
                            <div id="confidenceBar" class="confidence-bar"></div>
                        </div>
                        <span id="confidenceText">-</span>
                    </div>
                </div>

                <div class="panel">
                    <h3>Метрики</h3>
                    <div id="metrics" class="metrics-list"></div>
                </div>
            </div>
        </div>

        <!-- Таблица событий -->
        <div class="events-panel">
            <h3>Стопа событий</h3>
            <div id="eventsList" class="events-list"></div>
        </div>

        <!-- Нижняя строка статуса -->
        <div class="status-bar">
            <span id="status">Наложить на что-нибудь...</span>
            <span id="time"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
